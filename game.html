<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #f1f1f1;
}
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var myObstacles = [];
var myScore;  

// function to start game
function startGame() {
    myGamePiece = new component(30, 30, "red", 10, 120);
    myScore = new component("30px", "Consolas", "black", 280, 40, "text");
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
        },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.type = type;
    this.score = 0;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.wallCheck = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            return false;
        }
        else{
               return true;
        }
    }
    this.newPos = function(obstacles) {
        this.x = this.speedX+myGameArea.canvas.width*0.5 - this.width*0.5;
        this.y = this.speedY+myGameArea.canvas.height*0.5 - this.height*0.5;
        for (i = 0; i < obstacles.length; i += 1) {
            if (this.wallCheck(obstacles[i])){
               this.x -= this.speedX*2;
               this.y -= this.speedY*2;
               this.speedX = 0;
               this.speedY = 0
               break;
            }
        }
        for (i = 0; i < obstacles.length; i += 1) {
            obstacles[i].x -= this.speedX;
            obstacles[i].y -= this.speedY;
        }
    }
}


var x, height, gap, minSize, maxSize, minGap, maxGap;
for (i=0; i< 40; i+=1){
    for (j=0; j<20; j+=1){
        minSize = 80;
        maxSize = 160;
        size = Math.floor(Math.random()*(maxSize-minSize+1)+minSize);
        minX = -2000+(4000/40)*i;
        maxX = minX + 100;
        minY = -2000+(4000/20)*j;
        maxY = minY+200;
        x = Math.floor(Math.random()*(maxX-minX+1)+minX);
        y = Math.floor(Math.random()*(maxY-minY+1)+minY);
        if (Math.random()<0.5)
            myObstacles.push(new component(10, size, "green", x, y));
        else
            myObstacles.push(new component(size, 10, "green", x, y));
    }
}

function updateGameArea() {
    
    myGameArea.clear();
    myGameArea.frameNo += 1;
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        
        
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].update();
    }
    myScore.text="SCORE: " + myGameArea.frameNo;
    myScore.update();
    myGamePiece.newPos(myObstacles);
    myGamePiece.update();
}

function everyinterval(n) {
    if ((myGameArea.frameNo/n) % 1 == 0) {return true;}
    return false;
}

document.addEventListener("keypress", function(event) {
    if (event.key === "W" || event.key === "w" ) {
        event.preventDefault();
        myGamePiece.speedY -= 1;
    }
    else if (event.key === "A" || event.key === "a" ) {
        event.preventDefault();
        myGamePiece.speedX -= 1;
    }
    else if (event.key === "S" || event.key === "s" ) {
        event.preventDefault();
        myGamePiece.speedY += 1;
    }
    else if (event.key === "D" || event.key === "d" ) {
        event.preventDefault();
        myGamePiece.speedX += 1;
    }
    if (myGamePiece.speedX>6) myGamePiece.speedX=6;
    if (myGamePiece.speedY>6) myGamePiece.speedY=6;
    if (myGamePiece.speedX<-6) myGamePiece.speedX=-6;
    if (myGamePiece.speedY<-6) myGamePiece.speedY=-6;
});
document.addEventListener("keyup", function(event) {
    if (event.key === "W" || event.key === "S" || event.key === "w" || event.key === "s")
        myGamePiece.speedY = 0;
    if (event.key === "A" || event.key === "D" || event.key === "a" || event.key === "d")
        myGamePiece.speedX = 0;
});
</script>
</body>
</html>
